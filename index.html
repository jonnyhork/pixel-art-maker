<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jonny's Pixel Art Maker</title>

  <link rel="stylesheet" href="assets/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src='assets/main.js'></script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Share+Tech+Mono|VT323');
  </style>

</head>

<div class="transparent"></div>

<body>
  <header>
    <h1 class="main-text">Pixel Art <span class = 'subtext'>maker!</span></h1>
    <h3 class='subtext'>Made by Jonny hork</h3>
  </header>
  <main>


    <div class="content-container">
      <div class="workspace">
        <!-- CANVAS -->
        <div class="canvas">
          <!-- // pixel divs go here -->
        </div>
        <!-- COLOR PALETTE -->
        <div class="color-palette">
          <div class="color-select">
            <div class='color' id="red"></div>
            <div class='color' id="fuchsia"></div>
            <div class='color' id="maroon"></div>
            <div class='color' id="purple"></div>
            <div class='color' id="orange"></div>
            <div class='color' id="yellow"></div>
            <div class='color' id="green"></div>
            <div class='color' id="lime"></div>
            <div class='color' id="olive"></div>
            <div class='color' id="blue"></div>
            <div class='color' id="navy"></div>
            <div class='color' id="aqua"></div>
            <div class='color' id="grey"></div>
            <div class='color' id="silver"></div>
            <div class='color' id="black"></div>
            <div class='color' id="white"></div>

          </div>
          <div class="color-indicator">
            <p class='selection-text'>Brush Color:</p>
            <div class="current-color"></div>
          </div>
          <!-- <span class='selection-text' id='customSelection'> Pick your own color:
            <input type="color" class='color' id='custom-color' value = '#FFFFFF'>
          </span> -->

          <div class="canvas-style-container">
            <button class='selection-text' id="canvasStyle">Modern Art</button>
          </div>
        </div>

      </div>
    </div>

  </main>

</body>

</html>
